<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh-Page</title>
    <link rel="shortcut icon" href="./images/josh.png">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/style-mobile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Comienzo de mi cabezera -->
    <header>
        <section class="cabezera">
            <div class="flex-iqz">
                <h1 class="title-josh">Hello Josh!</h1>
                <p>Its good to see you again.</p>
            </div>
            <div class="flex-der">
                <img src="./images/josh.png" alt="Josh" loading="lazy" class="flex-der-image">
            </div>
        </section>
        <!-- Comenzando mycourse -->
        <section class="Spanish-b2">
            <div class="course">
                <div class="spain"><img src="./images/spain.png" alt="spain" loading="lazy" class="icon-spain"></div>   
                <div>
                    <p><span class="text-black">Spanish B2</span></p>
                    <p class="parrafo-course">by Alejandro Velazquez</p>
                </div>
                <div class="contenedor">
                    <div class="svg">
                        <svg width="250" height="250">
                            <circle r="25" cx="125" cy="125" class="progress2"></circle>
                            <circle r="25" cx="125" cy="125" class="progress" id="progress"></circle>
                        </svg>
                    </div>
                    <div class="box_percentage">
                        <p id="percentage" class="percentage"></p>
                      </div>
                </div>
                <!-- <div class="grafico-circular">
                    <span class="porcentaje">83%</span>
                </div> -->
                <button class="boton">Continue</button>
            </div>
            <button class="arrows"><img src="./images/arrow-izq.png" alt="arrow-izq" loading="lazy"></button>
            <button class="arrows"><img src="./images/arrow-der.png" alt="arrow-der" loading="lazy"></button>
        </section>
        <!-- Comenzando COURSE-SECTION-->
        <section id="course-section" class="course-section">
            <h2 class="title-course">Courses</h2>
            <div class="container-subtitle">
                <h3 class="subtitle-courses-section-active">All course</h3>
                <h3 class="subtitle-courses-section">The Newest</h3>
                <h3 class="subtitle-courses-section">Top Rated</h3>
                <h3 class="subtitle-courses-section">Most Popular</h3>
            </div>
            <!-- El resto de codigo esta escrito atraves de JS -->
        </section>
    </header>
    <!-- Comiendo de mi barra de navegacion -->
    <nav class="nav-bar">
        <p class="p-f">F.</p>
        <div class="icons-center">
            <i class="bi bi-house-door"></i>
            <i class="bi bi-mortarboard"></i>
            <i class="bi bi-person"></i>
            <i class="bi bi-envelope"></i>
            <i class="bi bi-gear"></i>
        </div>
        <i class="bi bi-box-arrow-right"></i>
    </nav>
    <!-- Barra de busqueda derecha -->
    <div class="navigation">
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="input-box">
                <span class="icon"><i class="bi bi-search"></i></span>
            </div>
            <div class="notification-bell">
                <i class="bi-bell"></i>
                <span class="badge"></span>
            </div>
            <img src="./images/Profile picture.png" alt="Profile" class="profile-image">
        </div>
        <!-- stats boxes -->
         <section class="stats-boxes">
            <div class="grid-left">
                <p class="eleven-grid">11</p>
                <div>
                    <p class="paragraph-grid">Courses</p>
                    <p class="paragraph-grid">completed</p>
                </div>
            </div>
            <div class="grid-right">
                <div class="grid-left">
                    <p class="four-grid">4</p>
                    <div>
                        <p class="paragraph-grid">Courses</p>
                        <p class="paragraph-grid">in progress</p>
                    </div>
            </div>
         </section>
        <!-- Grafico -->
        <h2 class="title-statistics">Your statistics</h2>
        <div class="container-subtitle-statistics">
            <h3 class="subtitle-statistics-section-active">Learning Hours</h3>
            <h3 class="subtitle-statistics-section">My Course</h3>
            <!-- Dropdown -->
            <select id="list" class="list-statistics">
                <option value="">Weekly</option>
            </select>
        </div>
        <canvas id="myChart" width="449.59" height="378.5"></canvas>
        <div class="go-premiun-banner">
            <div class="inside-go-premiun-banner">
                <h2 class="h2-premiun-banner">Lern even more!</h2>
                <p class="p-premiun-banner">Unlock premium features only for $9.99 per month.</p>
                <button class="boton-go-premiun">Go premium</button>
            </div>
            <img src="./images/brain-book.png" alt="brain-book" loading="lazy" class="brain-book">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
