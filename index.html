<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh-Page</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Comienzo de mi cabezera -->
    <header>
        <img src="./images/HEADER.png" alt="header-josh" loading="lazy">
        <img src="./images/MY COURSE.png" alt="my-course" loading="lazy">
        <img src="./images/COURSES SECTION.png" alt="courses-section" loading="lazy">
    </header>
    <!-- Comiendo de mi barra de navegacion -->
    <nav class="nav-bar">
        <p class="p-f">F.</p>
        <div class="icons-center">
            <i class="bi bi-house-door"></i>
            <i class="bi bi-mortarboard"></i>
            <i class="bi bi-person"></i>
            <i class="bi bi-envelope"></i>
            <i class="bi bi-gear"></i>
        </div>
        <i class="bi bi-box-arrow-right"></i>
    </nav>
    <!-- Barra de busqueda derecha -->
    <div class="navigation">
        <img src="./images/NAVIGATION.png" alt="navigation" loading="lazy">
        <img src="./images/YOUR STATISTICS SECTION.png" alt="your-statistics" loading="lazy">
        <div class="go-premiun-banner">
            <div class="inside-go-premiun-banner">
                <h1>Lern even more!</h1>
                <p class="p-premiun-banner">Unlock premium features only for $9.99 per month.</p>
                <button>Go premium</button>
            </div>
            <img src="./images/brain-book.png" alt="brain-book" loading="lazy" class="brain-book">
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
